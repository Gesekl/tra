<section>
  <div class="page-header">
    <h2 ng-bind="vm.batch.name"></h2>
  </div>
  <div class="pull-right"
       ng-show="vm.batch.isCurrentUserOwner">
    <a class="btn btn-primary btn-sm"
       ui-sref="batches.edit({ batchId: vm.batch._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary btn-sm" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.batch.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.batch.user"
            ng-bind="vm.batch.user.displayName"></span>
      <span ng-if="!vm.batch.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.batch.content"></p>
</section>
