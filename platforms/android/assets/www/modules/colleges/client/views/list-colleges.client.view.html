<section>
  <div class="page-header">
    <h2>All Colleges</h2>
  </div>
  <div class="form-group">
    <input type="text" ng-model="college" class="form-control input-sm" placeholder="Search College" />
  </div>
  <div class="list-group"> 
    <a ng-repeat="college in vm.colleges | filter: college"
       ui-sref="colleges.view({ collegeId: college._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="college.created | date:'mediumDate'"></span>
        by
        <span ng-if="college.user" ng-bind="college.user.displayName"></span>
        <span ng-if="!college.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="college.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.colleges.$resolved && !vm.colleges.length">
    No Colleges yet, why don't you <a ui-sref="colleges.create">create one</a>?
  </div>
</section>
