 <section>
    <!-- Page Header with Menu -->

    <h3>
        <div class="row">
          <div class="col-md-2">
              Programs   
          </div>
     
          <div class="col-md-6 pull-right">
            <div class="form-group" >
                <div class="input-group pull-right">
                   
                    <span uib-tooltip="Create New" tooltip-placement="left">
                        <a class="btn btn-primary btn-xs" ui-sref="programs.create">

                        </a>
                    </span>
                    {{ ' '}}
                    <span uib-tooltip="Export to CSV" tooltip-placement="left">
                    <a class="btn btn-primary btn-xs" href ng-click="vm.exportprograms()">
                        <i class="glyphicon glyphicon-export"></i>
                    </a>        
                    </span>
                </div>                      
              </div>
          </div>

        </div>         
    </h3>   
  </div>

  <div class="list-group">
    <div ui-grid="vm.programGridOptions" ui-grid-auto-resize ui-grid-importer ui-grid-exporter></div>
  </div>
  <toaster-container></toaster-container>
