<section>
  <div class="page-header">
    <h2 ng-bind="vm.pso.name"></h2>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary btn-sm"
       ui-sref="psos.edit({ psoId: vm.pso._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>  
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.pso.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.pso.user"
            ng-bind="vm.pso.user.displayName"></span>
      <span ng-if="!vm.pso.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.pso.content"></p>
  <span ng-bind="vm.pso.description"></span>
</section>
