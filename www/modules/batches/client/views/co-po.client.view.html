<section>
    <div ng-show="vm.copos.length > 0">
        <table class="table table-hover table-striped table-condensed" style="text-align: center">
            <thead>
                <tr>
                    <th colspan="14">
                        <input type="text" ng-model="vm.search.subject" class="form-control input-sm" placeholder="search for subject" />
                    </th>
                </tr>
                <tr>
                    <th style="text-align: center">Subject</th>
                    <th style="text-align: center">Code</th>
                    <th style="text-align: center" ng-repeat="po in vm.posList">
                        <span uib-tooltip="{{vm.pos[po]}}" tooltip-placement="bottom">
                            {{ po }}
                        </span>                        
                    </th>                
                </tr>
            </thead>
                    <tbody>
                        <tr ng-repeat="co in vm.copos | filter: vm.search.subject">
                            <td><strong>{{co.subject}}</strong></td>
                            <td><strong>{{co.subjectCode}}</strong></td>
                            <td ng-repeat="po in vm.posList">
                                 <span uib-tooltip="{{vm.pos[po]}}" tooltip-placement="left">
                                     {{co[po].toFixed(3)}}
                                 </span>                                
                            </td>                        
                        </tr>
                    </tbody>
        </table>
    </div>
</section>
