<section>
  <div class="page-header">
    <h3>
        <div class="row">
          <div class="col-md-2">
              Batches    
          </div>
           <div class="col-md-10">               
                <div class="input-group pull-right"> 
                    <span  uib-tooltip="Add new batch" tooltip-placement="left">                       
                        <a class="btn btn-primary btn-xs" ui-sref="batches.create()">
                            <i class="glyphicon glyphicon-plus"></i>
                        </a>  
                    </span>
                    {{ ' ' }}
                    <span  uib-tooltip="Export to CSV" tooltip-placement="left">
                    <a class="btn btn-primary btn-xs" ng-click="vm.exportBatches()">
                        <i class="glyphicon glyphicon-export"></i>
                    </a>     
                    </span>
                </div>              
         
          </div>
        </div>
    </h3>       
  </div>
   
  <div class="alert alert-warning text-center" ng-if="vm.batchGridOptions.data.length === 0">
    No Batches yet, why don't you <a ui-sref="batches.create">create one</a>?
  </div>
  <div ui-grid="vm.batchGridOptions" ui-grid-auto-resize ui-grid-importer ui-grid-exporter></div>  
 <toaster-container></toaster-container>
</section>
