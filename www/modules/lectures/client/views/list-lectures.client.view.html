<section>
  <div class="page-header" style="padding-top: 10px">
    <div class="row">
    <div class="col-md-2">
        <div class="input-group">
            <div>
                <label style="font-size: 20px">Lecturers</label>
            </div>
        </div>
      </div>
    <div class="col-md-2 pull-right">
        <div class="form-group" >
             <div class="input-group pull-right">
                 <span uib-tooltip="Save" tooltip-placement="left">
                    <a class="btn btn-primary btn-xs" ng-click = "vm.isGridDirty && vm.save()" ng-disabled="!vm.isGridDirty">
                        <i class="glyphicon glyphicon-floppy-disk"></i>                      
                    </a>   
                 </span>
                 {{ ' '}}             
                 <span uib-tooltip="Refresh" tooltip-placement="left">
                 <a class="btn btn-primary btn-xs" ng-disabled="!vm.isGridDirty" ng-click="vm.refresh()">
                     <i class="glyphicon glyphicon-refresh"></i>
                 </a>
                 </span>
                 {{' '}}
                 <span uib-tooltip="Create New" tooltip-placement="left">
                    <a class="btn btn-primary btn-xs" ui-sref="lectures.create">
                        <i class="glyphicon glyphicon-plus"></i>
                    </a>
                 </span>
                {{ ' '}}
                <span uib-tooltip="Import CSV" tooltip-placement="left">
                <span class="btn btn-primary btn-xs">
                    <i class="glyphicon glyphicon-import"></i>
                    <form>
                    <input type="file" name="file" class="upload_btn" custom-on-change="vm.import">
                    </form>
                </span>
                </span>
                {{ ' '}}
                <span uib-tooltip="Export to CSV" uib-tooltip-placement="left">
                <a class="btn btn-primary btn-xs" href ng-click="vm.exportLecturers()">
                    <i class="glyphicon glyphicon-export"></i>
                </a>        
                </span>
             </div>                      
          </div>
      </div>
  </div>
  </div>
  <div class="panel panel-danger" ng-show="vm.listOfLecturesDetailsHavingIssues.length > 0">
    <div class="panel-heading">
         <h3 class="panel-title">Error</h3>
    </div>
    <div class="panel-body"> 
        <ul>
            <li ng-repeat="issue in vm.listOfLecturesDetailsHavingIssues">{{ issue.email }} : <span class="danger">{{ issue.msg }}</span></li>
        </ul>
    </div>    
  </div> 
  <div class="list-group">
    <div ui-grid="vm.lectureGridOptions" ui-grid-auto-resize ui-grid-importer ui-grid-exporter></div>
  </div>

  <div class="alert alert-warning text-center" ng-if="vm.lectures.$resolved && !vm.lectures.length">
    No Lectures yet, why don't you <a ui-sref="lectures.create">create one</a>?
  </div>
  <toaster-container></toaster-container>
</section>
