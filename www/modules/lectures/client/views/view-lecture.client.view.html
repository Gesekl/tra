<section>
  <div class="page-header">
    <h1 ng-bind="vm.lecture.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.lecture.isCurrentUserOwner">
    <a class="btn btn-primary btn-sm"
       ui-sref="lectures.edit({ lectureId: vm.lecture._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary btn-sm" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.lecture.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.lecture.user"
            ng-bind="vm.lecture.user.displayName"></span>
      <span ng-if="!vm.lecture.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.lecture.content"></p>
   <span ng-bind="vm.lecture.designation"></span>,
      <span ng-bind="vm.lecture.qualification"></span>,
      <span ng-bind="vm.lecture.skills"></span> 
</section>
