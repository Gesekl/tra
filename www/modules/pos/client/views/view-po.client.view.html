<section>
  <div class="page-header">
    <h2 ng-bind="vm.po.name"></h2>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary btn-sm"
       ui-sref="pos.edit({ poId: vm.po._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>   
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.po.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.po.user"
            ng-bind="vm.po.user.displayName"></span>
      <span ng-if="!vm.po.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.po.content"></p>
  <span ng-bind="vm.po.description"></span>
</section>
