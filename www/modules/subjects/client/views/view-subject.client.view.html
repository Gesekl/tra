<section>
  <div class="page-header">
    <h2 ng-bind="vm.subject.name"></h2>
  </div>
  <div class="pull-right"
       ng-show="vm.subject.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="subjects.edit({ subjectId: vm.subject._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.subject.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.subject.user"
            ng-bind="vm.subject.user.displayName"></span>
      <span ng-if="!vm.subject.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.subject.content"></p>
</section>
